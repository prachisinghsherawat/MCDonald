<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item {
            display: flex;
            height: 500px;
            width: 77%;
            margin: auto;
        }

        .container {
            font-size: 22px;
            height: 100%;
            width: 30%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        input {
            font-size: 20px;
        }

        h1 {
            color: rgb(202, 100, 4);
        }

        #btn {
            background-color: rgb(202, 100, 4);
            color: antiquewhite;
            padding: 16px 22px;
            font-size: 18px;
            border-radius: 12px;
        }

        .left {
            height: 100px;
            width: 30%;
            margin-left: 65%;
        }

        .imgbox {
            height: 55%;
            width: 25%;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="left">
        <h1>Your Order Id is :</h1>
        <h2 id="macId"></h2>
    </div>

    <div class="item">
        <div class="container">

            <h1>MC Donald's Order</h1>

            <label>Burger</label><br>
            <input type="checkbox" id="burger"><br><br>

            <label>French Fries</label><br>
            <input type="checkbox" id="fries"><br><br>

            <label>Cold Coffee</label><br>
            <input type="checkbox" id="drink"><br><br>

            <button id="btn" onclick="orderIs()">Order Now</button>

        </div>
        <div class="imgbox"></div>        
    </div>
</body>

</html>

<script>

    function orderIs() {

        var myPromise = new Promise(function (resolve, reject) {

            alert("your order is accepted , it will be ready in 5 seconds");

            document.querySelector("#macId").textContent = Math.floor(Math.random() * 1000000);

            setTimeout(function () {
                resolve(done());
            }, 5000);
        });

        myPromise.then(function (res) {
            alert("Order is ready");
        });
    }
